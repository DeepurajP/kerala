<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="script.js"></script>
</head>
<body>
      <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box" id="username">
                <input type="text" placeholder="Username" >
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box" id="password">
                <input type="password" placeholder="Password" >
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Verify here</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button id="btn1" type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register-page.html">Register</a></p>
            </div>
        </form>
      </div>
<script src="script.js">

</script>
</body>
</html>
